{% extends 'layout.html' %}
{% load static i18n %}

{% block title %}
    {{ page.name }}
{% endblock %}

{% block content %}
    <!--begin::banner-->
    <div class="position-relative">
        <img src="{% static 'img/team.jpg' %}" alt="" class="card-rounded mw-100 h-150px w-lg-100 h-lg-250px w-100 opacity-25" style="object-fit: cover;">
        <div class="title position-absolute fs-2x left-20 text-center w-100" style="top: 35%">
            <p class="fs-3hx">{{ page.title|safe }}</p>
        </div>
    </div>
    <!--end::banner-->
    <!--begin::container-->
    <div class="container my-10">
        {{ page.text|safe }}
    </div>
    <!--end::container-->
{% endblock %}
