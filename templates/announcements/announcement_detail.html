{% extends 'layout.html' %}
{% load static i18n %}

{% block title %}
    {% trans 'Duyurular' %}
{% endblock %}

{% block content %}
    <!--begin::banner-->
    <div class="position-relative">
        <img src="{% static 'img/announcements.jpg' %}" alt="" class="card-rounded mw-100 h-150px w-lg-100 h-lg-250px w-100 opacity-25" style="object-fit: cover;">
        <div class="title position-absolute fs-2x left-20 text-center w-100" style="top: 35%">
            <p class="fs-3hx">{% trans 'Duyurular' %}</p>
        </div>
    </div>
    <!--end::banner-->
    <!--begin::container-->
    <div class="container mt-10">
        <div class="my-10 d-flex justify-content-between">
            <span class="text-gray-600">{{ announcements.created_at|date }}</span>
            <a href="{{ announcements.file.url }}" class="btn btn-light-primary"><i class="fa fa-file"></i> Belgeyi görüntüle</a>
        </div>
        {{ announcements.text|safe }}
    </div>
    <!--end::container-->
{% endblock %}
